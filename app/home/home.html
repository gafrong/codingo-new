<div class="container">

  <div class="center main-background green lighten-5">
    <h2 class="fancy ">Code Your Startup</h2>
    <p class="lead">
      쉽게 코딩을 배우면서 본인의 스타트업을 직접 만들어 보세요
    </p>
  </div>

  <br>
  <div class="row">
    <div class="col s12 m6 l4" ng-repeat="lesson in lessons">
      <a ui-sref="lessonDetail({lessonId: '{{lesson._id}}'})">
        <div class="card" >
            <div class="card-image">
              <img src="https://s3-ap-southeast-2.amazonaws.com/delbfiles/assets/delb-img1.png" alt="">
            </div>    
            <div class="card-content">
              <span class="card-title grey-text text-darken-4">{{lesson.title}}</span>
              
              <p>{{lesson.description}}</p>
            </div>
        </div>
      </a>
    </div>
  </div>
</div>
